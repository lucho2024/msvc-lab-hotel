spring:
  application:
    name: msvc-lab-hotel
  config:
    name: ${spring.application.name}
  cloud:
    config:
      uri: http://localhost:8888
  data:
    mongodb:
      uri: mongodb://localhost:27017/hotelDb
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:9090/realms/lab-hotel-realm
          jwk-set-uri: http://localhost:9090/realms/lab-hotel-realm/protocol/openid-connect/certs

jwt:
  attribute:
    preferredUsername: preferred_username
    clientId: web-client-api

logging:
  pattern:
    console: "%d{'yyyy-MM-dd HH:mm:ss,SSS',America/Mexico_City} %clr(%-5level) (%cyan(%logger{15}) [%X{headers}] : %msg %n"
  level:
    org:
      springframework:
        data:
          mongodb:
            core:
              MongoTemplate: DEBUG
    com:
      sunset:
        rider:
          msvclabhotel: DEBUG

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka

management:
  metrics:
    tags:
      application: ${spring.application.name}
  endpoint:
    shutdown:
      enabled: true
    metrics:
      enabled: true
  endpoints:
    web:
      base-path: /actuactor
      exposure:
        include: '*'
  health:
    default:
      enabled: true


springdoc:
  swagger-ui:
    path: /swagger-ui.html

headers:
  required:
    - Authorization
